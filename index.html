<body>

  <body>
  <h1>Aly's Workshop</h1>
  <div id="content">
    <div id="greeting" class="message">Hello!</div>
    <table>
      <tr>
        <td>Custom sign: </td>
        <td id="userText">
          <input id="userSignInput" type="text"></input>
        </td>
      </tr>
      <tr>
        <td> Upgrade Font? </td>
        <td><input id="userFontInput" type="checkbox">(+$1 per tile)</input>
        </td>
      </tr>
      <tr>
        <td> Upgrade Color? </td>
        <td><input id="userColorInput" type="checkbox">(+$2 per tile)</input>
        </td>
      </tr>
      <tr>
        <td>Total tiles: </td>
        <td id="tiles"></td>
      </tr>
      <tr>
        <td>Subtotal: </td>
        <td id="subTotal">$</td>
      </tr>
      <tr>
        <td>Shipping: </td>
        <td id="shipping">$</td>
      </tr>
      <tr>
        <td>Grand total: </td>
        <td id="grandTotal">$</td>
      </tr>
    </table>
    <a href="#" id="confirmation" class="action">Preview Order</a>
  </div>
  <div id="previewScreen">Order Preview <br>
    <table>
      <tr>
        <td>Custom sign: </td>
        <td id="previewMsg"></td>
      </tr>
      <tr>
        <td>Subtotal: </td>
        <td id="previewSubTotal">$</td>
      </tr>
      <tr>
        <td>Shipping: </td>
        <td id="previewShipping">$</td>
      </tr>
      <tr>
        <td>Grand total: </td>
        <td id="previewGrandTotal">$</td>
      </tr>
    </table>
    <a href="#" id="cancelPreview" class="action">Cancel Order </a>
    <a href="#" id="confirmPreview" class="action">Confirm Order </a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="js/index.js"></script>
</body>
